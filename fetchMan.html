<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="prism.css">
    <title>Fetch-Man</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fetch-Man</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-4" style="max-width: 960px;">
            <form>

                <!-- url input  -->
                <div class="row mb-3">
                    <label for="url" class="col-sm-2 col-form-label">URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="url">
                    </div>
                </div>

                <!-- Request type -->
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="requestRadio1"
                                value="GET" checked>
                            <label class="form-check-label" for="requestRadio1">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="requestRadio2"
                                value="POST">
                            <label class="form-check-label" for="requestRadio2">
                                POST
                            </label>
                        </div>
                    </div>
                </fieldset>

                <!-- Content Type -->
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check" id="jsonType">
                            <input class="form-check-input" type="radio" name="contentType" id="contentRadio1"
                                value="JSON" checked>
                            <label class="form-check-label" for="contentRadio1">
                                JSON
                            </label>
                        </div>
                        <div class="form-check" id="custom">
                            <input class="form-check-input" type="radio" name="contentType" id="contentRadio2"
                                value="params">
                            <label class="form-check-label" for="contentRadio2">
                                Custom Parameters
                            </label>
                        </div>
                    </div>
                </fieldset>

                <!-- Request JSON -->
                <div class="row mb-3" id="requestJSON">
                    <label for="JSONtxt" class="col-sm-2 col-form-label">Enter Request JSON</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="JSONtxt"></textarea>
                    </div>
                </div>

                <!-- Parameteres Entries -->
                <div id="paramContainer" style="display: none;">
                    <div class="row mb-3">
                        <label for="JSONtxt" class="col-sm-2 col-form-label">Parameters</label>
                        <div class="col">
                            <input type="text" id="key1" class="form-control" placeholder="key">
                        </div>
                        <div class="col">
                            <input type="text" id="value1" class="form-control" placeholder="Value">
                        </div>
                        <button class="btn btn-primary" id="addParameter" style="width: auto;">+</button>
                    </div>
                    <div id="parameteres"></div>
                </div>

                <button class="btn btn-primary" id="submit">Submit</button>
                <hr>

                <!-- Result Area -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Result</label>
                    <div class="col-sm-10">
                        <pre class="language-javascript" style="max-height: 500px;"><code id="result" class="language-javascript"><span>Your response will appear here.</span></code></pre>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
        <script src="/JavaScript exercises/Exercise ( Fetch Man )/prism.js"></script>
    <script src="/JavaScript exercises/Exercise ( Fetch Man )/fetchMan.js"></script>
</body>

</html>
